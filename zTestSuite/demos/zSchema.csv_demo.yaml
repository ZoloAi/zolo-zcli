# zSchema.csv_demo.yaml
# Simple schema for testing CSV adapter functionality
# ────────────────────────────────────────────────────────────────

Meta:
  Data_Type: csv
  Data_Path: "zMachine.zDataTests"
  Data_Label: "csv_demo"
  Data_Paradigm: classical
  Description: Demo schema for CSV adapter testing

# Simple users table (kept minimal for test compatibility)
# See posts and products tables below for comprehensive validation examples
users:
  id:
    type: int
    pk: true
  name:
    type: str
    required: true
  email:
    type: str
  age:
    type: int
  status:
    type: str
    default: active

# Posts table with slug pattern validation (CSV - no FK enforcement)
posts:
  id:
    type: int
    pk: true
  user_id:
    type: int
    required: true
    fk: users.id  # Foreign key relationship for auto-join
    rules:
      min: 1
  title:
    type: str
    required: true
    rules:
      min_length: 5
      max_length: 200
  slug:
    type: str
    required: true
    rules:
      pattern: "^[a-z0-9]+(?:-[a-z0-9]+)*$"
      pattern_message: "Slug must be lowercase letters, numbers, and hyphens"
  content:
    type: str
    rules:
      min_length: 10
  status:
    type: str
    default: draft

# Products table with SKU pattern validation
products:
  id:
    type: int
    pk: true
  name:
    type: str
    required: true
    rules:
      min_length: 3
      max_length: 100
  sku:
    type: str
    required: true
    rules:
      pattern: "^[A-Z]{2,4}-[0-9]{4,6}$"
      pattern_message: "SKU must follow format: ABC-1234"
  price:
    type: float
    required: true
    rules:
      min: 0.01
  stock:
    type: int
    default: 0
    rules:
      min: 0
  category:
    type: str
    rules:
      pattern: "^[a-zA-Z\\s&-]+$"

