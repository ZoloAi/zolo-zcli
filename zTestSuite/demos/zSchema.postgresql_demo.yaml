# zSchema.csv_demo.yaml
# Simple schema for testing CSV adapter functionality
# ────────────────────────────────────────────────────────────────

Meta:
  Data_Type: postgresql
  Data_Path: "zMachine.zDataTests"
  Data_Label: "postgresql_demo"
  Data_Paradigm: classical
  Description: Demo schema for postgresql adapter testing
  
  # PostgreSQL connection settings (optional, defaults auto-detected)
  # Data_Host: "localhost"      # Default: localhost
  # Data_Port: 5432             # Default: 5432
  # Data_User: null             # Default: auto-detect system username (macOS/Homebrew)
  # Data_Password: null         # Default: null (no password for local)

# Simple users table with validation rules
users:
  id:
    type: int
    pk: true
  name:
    type: str
    required: true
    rules:
      min_length: 2
      max_length: 100
  email:
    type: str
    rules:
      format: email
      max_length: 255
  age:
    type: int
    rules:
      min: 0
      max: 150
  status:
    type: str
    default: active

# Posts table with FK to users
posts:
  id:
    type: int
    pk: true
  user_id:
    type: int
    required: true
    fk: users.id  # Foreign key relationship for auto-join
  title:
    type: str
    required: true
    rules:
      min_length: 5
      max_length: 200
  content:
    type: str
  status:
    type: str
    default: draft

# Simple products table for testing
products:
  id:
    type: int
    pk: true
  name:
    type: str
    required: true
  price:
    type: float
  stock:
    type: int
    default: 0
  category:
    type: str

