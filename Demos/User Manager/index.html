<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Manager - zBifrost Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .status-bar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ef4444;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #10b981;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .menu-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .menu-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .menu-btn:active {
            transform: translateY(0);
        }

        .menu-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .content-area {
            min-height: 500px;
        }

        .content-area h2 {
            color: #1f2937;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #4b5563;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6b7280;
            margin-left: 10px;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .users-table th {
            background: #f3f4f6;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #4b5563;
            border-bottom: 2px solid #e5e7eb;
        }

        .users-table td {
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
        }

        .users-table tr:hover {
            background: #f9fafb;
        }

        .success-msg, .error-msg, .info-msg {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .success-msg {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }

        .error-msg {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }

        .info-msg {
            background: #dbeafe;
            color: #1e40af;
            border-left: 4px solid #3b82f6;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f4f6;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë• User Manager</h1>
            <p>Powered by zCLI + zBifrost WebSocket</p>
        </div>

        <div class="status-bar">
            <div class="status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Disconnected</span>
            </div>
            <div style="color: white; font-size: 0.9em;">
                <span id="wsUrl">ws://localhost:56891</span>
            </div>
        </div>

        <div class="main-grid">
            <!-- Menu Sidebar -->
            <div class="card menu">
                <h3 style="margin-bottom: 15px; color: #1f2937;">Actions</h3>
                <button class="menu-btn" onclick="setupDatabase()" id="btnSetup">
                    üîß Setup Database
                </button>
                <button class="menu-btn" onclick="listUsers()" id="btnList">
                    üìã List Users
                </button>
                <button class="menu-btn" onclick="showAddUserForm()" id="btnAdd">
                    ‚ûï Add User
                </button>
                <button class="menu-btn" onclick="showSearchForm()" id="btnSearch">
                    üîç Search User
                </button>
                <button class="menu-btn" onclick="showDeleteForm()" id="btnDelete">
                    üóëÔ∏è Delete User
                </button>
            </div>

            <!-- Content Area -->
            <div class="card content-area" id="contentArea">
                <div class="empty-state">
                    <h3>Welcome to User Manager</h3>
                    <p>Connect to the WebSocket server and select an action from the menu</p>
                    <br>
                    <p style="font-size: 0.9em; color: #9ca3af;">
                        Make sure the zCLI backend is running:<br>
                        <code style="background: #f3f4f6; padding: 5px 10px; border-radius: 4px; display: inline-block; margin-top: 10px;">
                            python run_backend.py
                        </code>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let isConnected = false;

        // WebSocket Connection
        function connect() {
            const wsUrl = 'ws://localhost:8765';
            
            console.log('='.repeat(60));
            console.log('[zBifrost] Attempting connection to:', wsUrl);
            console.log('[zBifrost] Timestamp:', new Date().toISOString());
            
            try {
                ws = new WebSocket(wsUrl);
                console.log('[zBifrost] WebSocket object created, state:', ws.readyState);

                ws.onopen = (event) => {
                    console.log('[zBifrost] ‚úÖ CONNECTED!');
                    console.log('[zBifrost] Connection event:', event);
                    console.log('[zBifrost] WebSocket state:', ws.readyState);
                    console.log('[zBifrost] Protocol:', ws.protocol);
                    console.log('[zBifrost] URL:', ws.url);
                    isConnected = true;
                    updateStatus(true);
                    showMessage('Connected to zCLI backend!', 'success');
                };

                ws.onmessage = (event) => {
                    console.log('[zBifrost] üì® Received message');
                    console.log('[zBifrost] Data type:', typeof event.data);
                    console.log('[zBifrost] Data:', event.data);
                    handleMessage(event.data);
                };

                ws.onerror = (error) => {
                    console.error('[zBifrost] ‚ùå ERROR occurred');
                    console.error('[zBifrost] Error object:', error);
                    console.error('[zBifrost] WebSocket state:', ws.readyState);
                    showMessage('WebSocket connection error - check console', 'error');
                };

                ws.onclose = (event) => {
                    console.log('[zBifrost] ‚ö†Ô∏è  DISCONNECTED');
                    console.log('[zBifrost] Close code:', event.code);
                    console.log('[zBifrost] Close reason:', event.reason);
                    console.log('[zBifrost] Was clean?:', event.wasClean);
                    console.log('[zBifrost] WebSocket state:', ws.readyState);
                    
                    isConnected = false;
                    updateStatus(false);
                    
                    // Don't retry immediately if server closed connection with error
                    if (event.code === 1008 || event.code === 1011) {
                        console.error('[zBifrost] Server rejected connection:', event.reason);
                        showMessage('Server rejected connection: ' + event.reason, 'error');
                        // Still retry but show the error
                    }
                    
                    showMessage('Disconnected from backend. Retrying in 3 seconds...', 'error');
                    console.log('[zBifrost] Scheduling reconnect in 3s...');
                    setTimeout(connect, 3000);
                };
            } catch (error) {
                console.error('[zBifrost] üí• Connection attempt FAILED');
                console.error('[zBifrost] Exception:', error);
                console.error('[zBifrost] Stack:', error.stack);
                setTimeout(connect, 3000);
            }
        }

        function updateStatus(connected) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            
            if (connected) {
                dot.classList.add('connected');
                text.textContent = 'Connected';
            } else {
                dot.classList.remove('connected');
                text.textContent = 'Disconnected';
            }
        }

        function sendCommand(command) {
            if (!isConnected || !ws) {
                showMessage('Not connected to backend', 'error');
                return;
            }

            console.log('[zBifrost] Sending:', command);
            ws.send(JSON.stringify(command));
        }

        function handleMessage(data) {
            try {
                const message = JSON.parse(data);
                console.log('[zBifrost] Parsed message:', message);
                
                // Handle different message types
                if (message.result) {
                    // Check if result is an array of users
                    if (Array.isArray(message.result)) {
                        displayUsers(message.result);
                    } 
                    // Check if result is a success boolean/message
                    else if (message.result === true || message.result === 'zBack') {
                        showMessage('Operation completed successfully!', 'success');
                    }
                    // Otherwise show the result
                    else {
                        console.log('[zBifrost] Result:', message.result);
                        showMessage('Operation completed', 'info');
                    }
                } else if (message.error) {
                    showMessage(message.error, 'error');
                }
            } catch (error) {
                console.log('[zBifrost] Raw message:', data);
            }
        }

        function showMessage(message, type = 'info') {
            const content = document.getElementById('contentArea');
            const msgDiv = document.createElement('div');
            msgDiv.className = `${type}-msg`;
            msgDiv.textContent = message;
            
            content.insertBefore(msgDiv, content.firstChild);
            
            setTimeout(() => msgDiv.remove(), 5000);
        }

        // UI Functions
        function setupDatabase() {
            const content = document.getElementById('contentArea');
            content.innerHTML = `
                <h2>Setup Database</h2>
                <div class="info-msg">
                    This will create the users table if it doesn't exist.
                </div>
                <button class="btn" onclick="executeSetup()">Create Database Schema</button>
            `;
        }

        function executeSetup() {
            sendCommand({
                zKey: '^Setup Database',
                action: 'create_schema'
            });
            showMessage('Creating database schema...', 'info');
        }

        function listUsers() {
            const content = document.getElementById('contentArea');
            content.innerHTML = `
                <h2>User List</h2>
                <div class="info-msg">
                    <span class="loader"></span> Loading users...
                </div>
            `;
            
            sendCommand({
                zKey: '^List Users',
                action: 'list_users'
            });
        }

        function displayUsers(users) {
            const content = document.getElementById('contentArea');
            
            if (!users || users.length === 0) {
                content.innerHTML = `
                    <h2>User List</h2>
                    <div class="empty-state">
                        <h3>No Users Found</h3>
                        <p>Click "Add User" to create your first user</p>
                    </div>
                `;
                return;
            }

            let html = `
                <h2>User List</h2>
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Created</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            users.forEach(user => {
                html += `
                    <tr>
                        <td>${user.id || user[0]}</td>
                        <td>${user.name || user[2]}</td>
                        <td>${user.email || user[1]}</td>
                        <td>${user.created_at || user[3] || 'N/A'}</td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            content.innerHTML = html;
        }

        function showAddUserForm() {
            const content = document.getElementById('contentArea');
            content.innerHTML = `
                <h2>Add New User</h2>
                <form onsubmit="addUser(event)">
                    <div class="form-group">
                        <label for="userName">Name</label>
                        <input type="text" id="userName" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label for="userEmail">Email</label>
                        <input type="email" id="userEmail" placeholder="john@example.com" required>
                    </div>
                    <button type="submit" class="btn">Add User</button>
                    <button type="button" class="btn btn-secondary" onclick="listUsers()">Cancel</button>
                </form>
            `;
        }

        function addUser(event) {
            event.preventDefault();
            
            const name = document.getElementById('userName').value;
            const email = document.getElementById('userEmail').value;

            sendCommand({
                zKey: '^Add User',
                action: 'add_user',
                data: { name, email }
            });

            showMessage('Adding user...', 'info');
            setTimeout(() => listUsers(), 1000);
        }

        function showSearchForm() {
            const content = document.getElementById('contentArea');
            content.innerHTML = `
                <h2>Search Users</h2>
                <form onsubmit="searchUsers(event)">
                    <div class="form-group">
                        <label for="searchTerm">Search Term</label>
                        <input type="text" id="searchTerm" placeholder="Enter name or email..." required>
                    </div>
                    <button type="submit" class="btn">Search</button>
                    <button type="button" class="btn btn-secondary" onclick="listUsers()">Show All</button>
                </form>
                <div id="searchResults"></div>
            `;
        }

        function searchUsers(event) {
            event.preventDefault();
            
            const searchTerm = document.getElementById('searchTerm').value;

            sendCommand({
                zKey: '^Search User',
                action: 'search_users',
                data: { search_term: searchTerm }
            });

            showMessage('Searching...', 'info');
        }

        function showDeleteForm() {
            const content = document.getElementById('contentArea');
            content.innerHTML = `
                <h2>Delete User</h2>
                <div class="error-msg">
                    ‚ö†Ô∏è Warning: This action cannot be undone!
                </div>
                <form onsubmit="deleteUser(event)">
                    <div class="form-group">
                        <label for="userId">User ID</label>
                        <input type="number" id="userId" placeholder="Enter user ID" required>
                    </div>
                    <button type="submit" class="btn" style="background: #ef4444;">Delete User</button>
                    <button type="button" class="btn btn-secondary" onclick="listUsers()">Cancel</button>
                </form>
            `;
        }

        function deleteUser(event) {
            event.preventDefault();
            
            const userId = document.getElementById('userId').value;

            if (confirm(`Are you sure you want to delete user #${userId}?`)) {
                sendCommand({
                    zKey: '^Delete User',
                    action: 'delete_user',
                    data: { user_id: userId }
                });

                showMessage('Deleting user...', 'info');
                setTimeout(() => listUsers(), 1000);
            }
        }

        // Auto-connect on page load
        window.addEventListener('load', () => {
            connect();
        });
    </script>
</body>
</html>
