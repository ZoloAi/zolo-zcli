<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure WebSocket Client</title>
    
    <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         WEBSOCKET CLIENT WITH TOKEN AUTHENTICATION
         
         This demonstrates how to connect to a secure WebSocket server.
         Key concept: Token is passed in URL as ?token=YOUR_TOKEN
         â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
    <script>
        // Global variable to hold the WebSocket connection
        let ws = null;
        
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // CONNECT: Establish WebSocket connection with authentication
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function connect() {
            // Get the token value from the input field
            const token = document.getElementById('tokenInput').value;
            
            // Build WebSocket URL with token as query parameter
            // Format: ws://host:port?token=YOUR_TOKEN
            const url = `ws://127.0.0.1:8765?token=${token}`;
            
            // Create new WebSocket connection (this sends the request to server)
            ws = new WebSocket(url);
            
            // Event: Connection opened successfully
            // This fires when the server accepts the connection (token was valid)
            ws.onopen = function() {
                // Update status display to show we're connected
                document.getElementById('status').textContent = 'âœ“ Connected and Authenticated';
                document.getElementById('status').className = 'status authenticated';
            };
            
            // Event: Message received from server
            // This fires whenever the server sends us a message
            ws.onmessage = function(event) {
                // Create a new div to display the message
                const msg = document.createElement('div');
                msg.className = 'message received';
                msg.textContent = 'Server: ' + event.data;  // event.data contains the message
                
                // Add the message div to the messages container
                document.getElementById('messages').appendChild(msg);
            };
            
            // Event: Connection closed
            // This fires when connection ends (graceful or rejected)
            ws.onclose = function(event) {
                // WebSocket close codes tell us WHY it closed
                // Code 1008 = Policy Violation (server rejected us - bad token!)
                if (event.code === 1008) {
                    document.getElementById('status').textContent = 'âŒ Authentication Failed';
                    document.getElementById('status').className = 'status disconnected';
                } else {
                    // Normal close (we disconnected, or server shutdown)
                    document.getElementById('status').textContent = 'Disconnected';
                    document.getElementById('status').className = 'status disconnected';
                }
            };
        }
        
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // SEND MESSAGE: Send text to server over WebSocket
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function sendMessage() {
            const input = document.getElementById('messageInput');
            
            // Check: Is WebSocket connected AND is there a message to send?
            // readyState === WebSocket.OPEN means connection is active
            if (ws && ws.readyState === WebSocket.OPEN && input.value) {
                // Send the message to the server
                ws.send(input.value);
                
                // Display what we sent in our message log
                const msg = document.createElement('div');
                msg.className = 'message sent';
                msg.textContent = 'You: ' + input.value;
                document.getElementById('messages').appendChild(msg);
                
                // Clear the input field for next message
                input.value = '';
            }
        }
        
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // DISCONNECT: Close the WebSocket connection
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function disconnect() {
            // Close the connection if it exists
            // This will trigger ws.onclose event
            if (ws) ws.close();
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>ğŸ”’ Secure WebSocket Client</h1>
        
        <div class="note">
            <p><strong>Token:</strong> <code>demo_secure_token_123</code> (from .zEnv)</p>
            <p>Try changing the token to see authentication rejection!</p>
        </div>
        
        <div id="status" class="status disconnected">Disconnected</div>
        
        <div class="controls">
            <input type="text" id="tokenInput" value="demo_secure_token_123" placeholder="Token">
            <button onclick="connect()">Connect</button>
            <button onclick="disconnect()">Disconnect</button>
        </div>
        
        <div id="messages"></div>
        
        <div class="controls">
            <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="if(event.key==='Enter')sendMessage()">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</body>
