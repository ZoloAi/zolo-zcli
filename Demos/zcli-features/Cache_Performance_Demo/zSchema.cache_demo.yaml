Meta:
  Data_Type: sqlite
  Data_Label: "cache_demo"
  Data_Path: "@"
  Data_Paradigm: classical

products:
  id:
    type: int
    pk: true
    auto_increment: true
  name:
    type: str
    required: true
  category:
    type: str
    required: true
  price:
    type: float
    required: true
  stock:
    type: int
    default: 0
  created_at:
    type: datetime
    default: now

