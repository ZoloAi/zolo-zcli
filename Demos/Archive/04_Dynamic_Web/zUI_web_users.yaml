# Demo 4.2 - Dual-Mode Users Page
# zPhilosophy: Same zUI, Any Mode

zVaF:
  PageHeader:
  zDisplay:
    event: header
    content: "ðŸ‘¥ User Management"
    indent: 0
  
  PageDescription:
    zDisplay:
      event: text
      content: "Manage application users with RBAC protection"
      indent: 1
  
  Divider1:
    zDisplay:
      event: line
      indent: 0
  
  RBACNotice:
    zDisplay:
      event: warning
      content: "ðŸ”’ This page requires 'viewer' role (RBAC Demo)"
      indent: 1
  
  FutureFeatures:
  zDisplay:
      event: info
      content: "Future: zData CRUD + zDialog forms"
    indent: 1
  
  Divider2:
    zDisplay:
      event: line
      indent: 0
  
  # Navigation menu
  ~Root*: ["Mock User List", "Dashboard", "About"]
  
  "Mock User List":
    zDelta: "%UserList"
  
  "Dashboard":
    # File path navigation (works everywhere!)
    zLink: "@.zUI_web_dashboard"

  "About":
    zLink: "@.zUI_web_about"

UserList:
  ListHeader:
    zDisplay:
      event: text
      content: "ðŸ“‹ User List (Mock Data):"
      indent: 1
  
  UserListDisplay:
    zDisplay:
      event: list
      items:
        - "ID: 1, Name: Alice Johnson, Role: admin"
        - "ID: 2, Name: Bob Smith, Role: viewer"
        - "ID: 3, Name: Charlie Brown, Role: editor"
      indent: 2
  
  BackMenu:
    ~Root*: ["Back to Users"]
  
  "Back to Users":
    zDelta: "%zVaF"
