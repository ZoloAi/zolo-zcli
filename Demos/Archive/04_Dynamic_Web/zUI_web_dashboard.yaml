# Demo 4.2 - Dual-Mode Dashboard
# zPhilosophy: Same zUI, Any Mode (Terminal, Web, zBifrost)
# Test in Terminal FIRST, then prove it works in Web!

zVaF:
  # Step 1: Real content (not just navigation!)
  WelcomeHeader:
    zDisplay:
      event: header
      content: "ğŸ¨ Welcome to zKernel Dashboard"
      indent: 0
  
  WelcomeText:
    zDisplay:
      event: text
      content: "Multi-mode application - Terminal, Web, and zBifrost ready"
      indent: 1
  
  Divider1:
    zDisplay:
      event: line
      indent: 0
  
  # Step 2: System Status (useful content!)
  StatusHeader:
    zDisplay:
      event: text
      content: "ğŸ“Š System Status:"
      indent: 1
  
  ServerStatus:
    zDisplay:
      event: success
      content: "âœ… zServer: Online"
      indent: 2
  
  AuthStatus:
    zDisplay:
      event: info
      content: "ğŸ” zAuth: Ready"
      indent: 2
  
  DisplayStatus:
    zDisplay:
      event: success
      content: "ğŸ–¥ï¸  zDisplay: Multi-mode"
      indent: 2
  
  Divider2:
    zDisplay:
      event: line
      indent: 0
  
  # Step 3: Navigation menu (dual-mode compatible!)
  ~Root*: ["View Users", "About", "Diagnostics", "stop"]
  
  "View Users":
    # Use file path (works in ALL modes!)
    zLink: "@.zUI_web_users"
  
  "About":
    # Use file path
    zLink: "@.zUI_web_about"
  
  "Diagnostics":
    # Intra-file navigation (works everywhere!)
    zDelta: "%Diagnostics"

Diagnostics:
  DiagHeader:
    zDisplay:
      event: header
      content: "ğŸ”§ Server Diagnostics"
      indent: 0
  
  DiagInfo:
    zDisplay:
      event: text
      content: "System Information:"
      indent: 1
  
  DiagList:
    zDisplay:
      event: list
      items:
        - "Port: 8081"
        - "Mode: Auto-detected (Terminal/Web/zBifrost)"
        - "zAuth: Session-based RBAC"
        - "zServer: Declarative routing"
        - "Routes: 3 active (/, /dashboard, /users, /about)"
      indent: 2
  
  BackMenu:
    ~Root*: ["Back to Dashboard"]
  
  "Back to Dashboard":
    zDelta: "%zVaF"

