# Demo 4.2 - Dual-Mode About Page
# zPhilosophy: Same zUI, Any Mode

zVaF:
  PageHeader:
    zDisplay:
      event: header
      content: "‚ÑπÔ∏è  About zCLI"
      indent: 0
  
  Intro:
    zDisplay:
      event: text
      content: "zCLI is a declarative command-line interface framework"
      indent: 1
  
  Divider1:
    zDisplay:
      event: line
      indent: 0
  
  FeaturesHeader:
    zDisplay:
      event: text
      content: "üéØ Key Features:"
      indent: 1
  
  FeaturesList:
    zDisplay:
      event: list
      items:
        - "Declarative zUI YAML for interfaces"
        - "Multi-mode: Terminal, Web, zBifrost GUI"
        - "Built-in zServer with RBAC"
        - "zData subsystem for CRUD operations"
        - "zNavigation with breadcrumbs and linking"
        - "zDisplay mode-agnostic rendering"
      indent: 2
  
  Divider2:
    zDisplay:
      event: line
      indent: 0
  
  PhilosophyHeader:
    zDisplay:
      event: text
      content: "üí° zPhilosophy:"
      indent: 1
  
  PhilosophyText:
    zDisplay:
      event: success
      content: "Intention precedes implementation. Structure guides logic."
      indent: 2
  
  Divider3:
    zDisplay:
      event: line
      indent: 0
  
  # Navigation menu
  ~Root*: ["Dashboard", "Users", "Technical Details"]
  
  "Dashboard":
    zLink: "@.zUI_web_dashboard"
  
  "Users":
    zLink: "@.zUI_web_users"
  
  "Technical Details":
    zDelta: "%TechDetails"

TechDetails:
  TechHeader:
  zDisplay:
    event: header
      content: "üîß Technical Architecture"
    indent: 0
  
  SubsystemsHeader:
  zDisplay:
    event: text
      content: "Core Subsystems:"
    indent: 1
  
  SubsystemsList:
  zDisplay:
    event: list
    items:
        - "zAuth - Authentication & RBAC"
        - "zComm - Communication (zServer, zSocket)"
        - "zConfig - Configuration management"
        - "zData - Data operations (CSV, SQLite, JSON)"
        - "zDialog - Interactive forms"
        - "zDispatch - Command routing"
        - "zDisplay - Mode-agnostic rendering"
        - "zLoader - VaFile loading & parsing"
        - "zNavigation - Links, breadcrumbs, menus"
        - "zParser - Universal parsing engine"
        - "zUtils - Utilities & helpers"
    indent: 2
  
  BackMenu:
    ~Root*: ["Back to About"]
  
  "Back to About":
    zDelta: "%zVaF"
