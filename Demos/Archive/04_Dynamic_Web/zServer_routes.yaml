# Demo 4.2 - Dual-Mode zUI: Server Routes
# Phase 2: zBifrost WebSocket + Static HTML serving
# Dynamic rendering happens client-side via zBifrost JS client

Meta:
  base_path: "./public"
  default_route: "/"
  error_pages:
    403: "access_denied.html"
    404: "errors/404.html"

routes:
  # =====================================================================
  # Static HTML Pages (Load zBifrost client for dynamic rendering)
  # =====================================================================
  
  "/":
    type: static
    file: "index.html"
    description: "Landing page with demo overview"
  
  "/dashboard":
    type: static
    file: "dashboard.html"
    description: "Dashboard page with zBifrost client"
  
  "/test-gui.html":
    type: static
    file: "test-gui.html"
    description: "GUI test page - simple zBifrost connection test"
  
  # =====================================================================
  # Static Assets
  # =====================================================================
  
  "/style.css":
    type: static
    file: "style.css"
    description: "Main stylesheet"
  
  "/script.js":
    type: static
    file: "script.js"
    description: "Main JavaScript file"
  
  "/bifrost_client.js":
    type: static
    file: "bifrost_client.js"
    description: "zBifrost WebSocket client (copied from zKernel)"
  
  # zBifrost lazy-loaded modules
  "/_modules/connection.js":
    type: static
    file: "_modules/connection.js"
    description: "zBifrost connection module"
  
  "/_modules/hooks.js":
    type: static
    file: "_modules/hooks.js"
    description: "zBifrost hooks module"
  
  "/_modules/logger.js":
    type: static
    file: "_modules/logger.js"
    description: "zBifrost logger module"
  
  "/_modules/message_handler.js":
    type: static
    file: "_modules/message_handler.js"
    description: "zBifrost message handler module"
  
  "/_modules/renderer.js":
    type: static
    file: "_modules/renderer.js"
    description: "zBifrost renderer module"
  
  "/_modules/theme_loader.js":
    type: static
    file: "_modules/theme_loader.js"
    description: "zBifrost theme loader module"
  
  "/access_denied.html":
    type: static
    file: "access_denied.html"
    description: "RBAC denial page"
  
  # =====================================================================
  # zTheme CSS (local clones for development)
  # =====================================================================
  
  "/zTheme/css/css_vars.css":
    type: static
    file: "zTheme/css/css_vars.css"
    description: "zTheme CSS variables"
  
  "/zTheme/css/zMain.css":
    type: static
    file: "zTheme/css/zMain.css"
    description: "zTheme main styles"
  
  "/zTheme/css/zContainers.css":
    type: static
    file: "zTheme/css/zContainers.css"
    description: "zTheme container styles"
  
  "/zTheme/css/zButtons.css":
    type: static
    file: "zTheme/css/zButtons.css"
    description: "zTheme button styles"
  
  "/zTheme/css/zTypography.css":
    type: static
    file: "zTheme/css/zTypography.css"
    description: "zTheme typography styles"
  
  # =====================================================================
  # Fallback
  # =====================================================================
  
  "/*":
    type: static
    description: "Default file serving fallback"

