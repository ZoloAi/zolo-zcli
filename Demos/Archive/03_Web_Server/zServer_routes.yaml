# zServer.demo_routes.yaml - Declarative HTTP Routing Demo
# Philosophy: "Routes are data, not code" - Flask blueprint style for zKernel
# v1.5.4 Phase 2

Meta:
  base_path: "/Users/galnachshon/Projects/zolo-zcli/Demos/03_Web_Server/public"
  default_route: "index.html"
  error_pages:
    403: "access_denied.html"
    404: "errors/404.html"

routes:
  # Public routes (no RBAC - accessible to all)
  "/":
    type: static
    file: "index.html"
    description: "Landing page - public access"
  
  "/test":
    type: static
    file: "test_page.html"
    description: "Multi-page navigation test - public access"
  
  "/index.html":
    type: static
    file: "index.html"
    description: "Landing page - explicit path"
  
  "/test_page.html":
    type: static
    file: "test_page.html"
    description: "Test page - explicit path"
  
  # Static assets (CSS, JS) - public access
  "/style.css":
    type: static
    file: "style.css"
    description: "Main stylesheet"
  
  "/script.js":
    type: static
    file: "script.js"
    description: "Main JavaScript file"
  
  # RBAC-protected route - requires zTester role
  "/secure":
    type: static
    file: "secure_page.html"
    description: "Secure content - zTester role required"
    zRBAC:
      require_role: "zTester"

