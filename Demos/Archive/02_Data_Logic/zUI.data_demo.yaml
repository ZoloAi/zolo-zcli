# ğŸ“Š CSV DEMO BLOCK
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
Demo_CSV:
  Root*: ["^Setup CSV", "^List Users", "^Add User", "^Delete User"]
  
  "^Setup CSV":
    zData:
      model: "@.zSchema.users_csv"
      action: create
  
  "^List Users":
    zData:
      model: "@.zSchema.users_csv"
      action: read
      table: users
      order: "id DESC"
      limit: 10
  
  "^Add User":
    zDialog:
      model: User
      fields: ["email", "name"]
      onSubmit:
        zData:
          action: insert
          model: "@.zSchema.users_csv"
          table: users
          data:
            email: "zConv.email"
            name: "zConv.name"
  
  "^Delete User":
    zDialog:
      model: DeleteForm
      fields: ["user_id"]
      onSubmit:
        zData:
          action: delete
          model: "@.zSchema.users_csv"
          table: users
          where: "id = zConv.user_id"

