Meta:
  Data_Type: csv
  Data_Label: "users_demo"
  Data_Path: "@"
  Data_Paradigm: classical

users:
  id:
    type: int
    pk: true
    auto_increment: true
  email:
    type: str
    unique: true
    required: true
    rules:
      format: email
      min_length: 5
      max_length: 255
  name:
    type: str
    required: true
    rules:
      min_length: 1
      max_length: 100
  created_at:
    type: datetime
    default: now

