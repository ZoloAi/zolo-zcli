zVaF:
  # ══════════════════════════════════════════════════════════════════════════
  # Result-Accumulating Test Suite - zConfig Tests
  # ══════════════════════════════════════════════════════════════════════════
  # Tests execute silently, results accumulate in session, final table display
  
  # ═══════════════════════ Test 1: Config Initialization ═══════════════════════
  "test_initialization":
    zFunc: "&zconfig_tests.test_initialization()"
  
  # ═══════════════════════ Test 2: Workspace Validation ════════════════════════
  "test_workspace_required":
    zFunc: "&zconfig_tests.test_workspace_required()"
  
  # ═══════════════════════ Display Results & Return ════════════════════════════
  # Function displays table, statistics, percentages, and handles pause
  "^display_and_return":
    zFunc: "&zconfig_tests.display_test_results()"
