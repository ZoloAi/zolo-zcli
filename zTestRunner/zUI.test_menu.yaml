# zTestRunner Main Test Menu
# Declarative test suite for zCLI subsystems
# Each menu item links to a dedicated test suite

zVaF:
  ~Root*: [
    "All Tests",
    "zConfig",
    "zComm",
    "zDisplay",
    "zAuth",
    "zDispatch",
    "zNavigation",
    "zParser",
    "zLoader",
    "zFunc",
    "zDialog",
    "zOpen",
    "zUtils",
    "zWizard_test",
    "zData",
    "zShell",
    "zWalker",
    "zIntegration",
    "zEndToEnd",
    "stop"
  ]
  
  "All Tests":
    zFunc: "&test_runner.run_all_tests()"
  
  "zConfig":
    zLink: "@.zUI.zConfig_tests.zVaF"
  
  "zComm":
    zLink: "@.zUI.zComm_tests.zVaF"
  
  "zDisplay":
    zLink: "@.zUI.zDisplay_tests.zVaF"
  
  "zAuth":
    zLink: "@.zUI.zAuth_tests.zVaF"
  
  "zDispatch":
    zLink: "@.zUI.zDispatch_tests.zVaF"
  
  "zNavigation":
    zLink: "@.zUI.zNavigation_tests.zVaF"
  
  "zParser":
    zLink: "@.zUI.zParser_tests.zVaF"
  
  "zLoader":
    zLink: "@.zUI.zLoader_tests.zVaF"
  
  "zFunc":
    zLink: "@.zUI.zFunc_tests.zVaF"
  
  "zDialog":
    zLink: "@.zUI.zDialog_tests.zVaF"
  
  "zOpen":
    zLink: "@.zUI.zOpen_tests.zVaF"
  
  "zUtils":
    zLink: "@.zUI.zUtils_tests.zVaF"
  
  "zShell":
    zLink: "@.zUI.zShell_tests.zVaF"
  
  "zWizard_test":
    zLink: "@.zUI.zWizard_tests.zVaF"

  "zData":
    zLink: "@.zUI.zData_tests.zVaF"
  
  "zWalker":
    zLink: "@.zUI.zWalker_tests.zVaF"
  
  "zIntegration":
    zFunc: "&test_runner.run_test_suite('zIntegration')"
  
  "zEndToEnd":
    zFunc: "&test_runner.run_test_suite('zEndToEnd')"
  
  "stop":
    zFunc: "&test_runner.exit_tests()"

