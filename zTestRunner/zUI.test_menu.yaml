# zTestRunner Main Test Menu
# Declarative test suite for zCLI subsystems
# Each menu item links to a dedicated test suite

zVaF:
  ~Root*: [
    "All Tests",
    "zConfig",
    "zComm",
    "zDisplay",
    "zAuth",
    "zDispatch",
    "zNavigation",
    "zParser",
    "zLoader",
    "zFunc",
    "zDialog",
    "zOpen",
    "zUtils",
    "zShell",
    "zWizard",
    "zWalker",
    "zTraceback",
    "zExceptions",
    "zExceptions_Traceback_Integration",
    "zUninstall",
    "zData",
    "zData_Validation",
    "zData_PluginValidation",
    "zData_Migration",
    "zIntegration",
    "zEndToEnd",
    "stop"
  ]
  
  "All Tests":
    zFunc: "&test_runner.run_all_tests()"
  
  "zConfig":
    zLink: "@.zUI.zConfig_tests.zVaF"
  
  "zComm":
    zLink: "@.zUI.zComm_tests.zVaF"
  
  "zDisplay":
    zLink: "@.zUI.zDisplay_tests.zVaF"
  
  "zAuth":
    zLink: "@.zUI.zAuth_tests.zVaF"
  
  "zDispatch":
    zLink: "@.zUI.zDispatch_tests.zVaF"
  
  "zNavigation":
    zLink: "@.zUI.zNavigation_tests.zVaF"
  
  "zParser":
    zLink: "@.zUI.zParser_tests.zVaF"
  
  "zLoader":
    zLink: "@.zUI.zLoader_tests.zVaF"
  
  "zFunc":
    zLink: "@.zUI.zFunc_tests.zVaF"
  
  "zDialog":
    zLink: "@.zUI.zDialog_tests.zVaF"
  
  "zOpen":
    zLink: "@.zUI.zOpen_tests.zVaF"
  
  "zUtils":
    zLink: "@.zUI.zUtils_tests.zVaF"
  
  "zShell":
    zFunc: "&test_runner.run_test_suite('zShell')"
  
  "zWizard":
    zFunc: "&test_runner.run_test_suite('zWizard')"
  
  "zWalker":
    zFunc: "&test_runner.run_test_suite('zWalker')"
  
  "zTraceback":
    zFunc: "&test_runner.run_test_suite('zTraceback')"
  
  "zExceptions":
    zFunc: "&test_runner.run_test_suite('zExceptions')"
  
  "zExceptions_Traceback_Integration":
    zFunc: "&test_runner.run_test_suite('zExceptions_Traceback_Integration')"
  
  "zUninstall":
    zFunc: "&test_runner.run_test_suite('zUninstall')"
  
  "zData":
    zFunc: "&test_runner.run_test_suite('zData')"
  
  "zData_Validation":
    zFunc: "&test_runner.run_test_suite('zData_Validation')"
  
  "zData_PluginValidation":
    zFunc: "&test_runner.run_test_suite('zData_PluginValidation')"
  
  "zData_Migration":
    zFunc: "&test_runner.run_test_suite('zData_Migration')"
  
  "zIntegration":
    zFunc: "&test_runner.run_test_suite('zIntegration')"
  
  "zEndToEnd":
    zFunc: "&test_runner.run_test_suite('zEndToEnd')"
  
  "stop":
    zFunc: "&test_runner.exit_tests()"

