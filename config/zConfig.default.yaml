# zConfig.default.yaml - System-Level Configuration
Meta:
  version: "1.0"
  environment: "dev"
  description: "Default zolo-zcli configuration"

# Logger Configuration (System-Level)
logger:
  level:
    type: "enum"
    options: ["debug", "info", "production"]
    default: "debug"
    
    # Log level enum values:
    # debug:      All messages (development)
    # info:       Info and above (build/testing)  
    # production: Warning and above (production - default)

# WebSocket Configuration (System-Level)
zSocket:
  network:
    host: "127.0.0.1"              # localhost for development
    port: 56891                    # Default WebSocket port
  
  # Deployment scenarios:
  # Development: host: "127.0.0.1" (localhost only)
  # Production:  host: "0.0.0.0" (accept external connections)
  # Cloud:       host: "zolo-backend.company.com" (specific domain)

# Cache Configuration (System-Level)
zLoader:
  cache:
    max_size: 100                  # Maximum cached files