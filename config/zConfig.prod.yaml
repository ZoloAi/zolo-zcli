# config/config.prod.yaml
# Production environment configuration

Meta:
  environment: "prod"
  description: "Production configuration with strict security"

zSocket:
  network:
    host: "127.0.0.1"              # Behind reverse proxy
    port: 56891
  
  security:
    require_auth: true             # Mandatory in production
    allowed_origins:               # Strict origin whitelist
      - "https://app.zolo.cloud"
    auth_schema: "@.zCloud.schemas.auth.zUsers"
    auth_token_field: "api_key"
  
  limits:
    max_connections: 500           # Higher for production
    max_message_size: 102400       # 100KB limit
    rate_limit_per_minute: 200     # Stricter rate limiting

zData:
  backends:
    default: "postgresql"          # Production database
    postgresql:
      host: "db.internal"          # Internal database host
      port: 5432
      database: "zolo_production"
      # Credentials via env vars:
      # ZOLO_DB_USERNAME
      # ZOLO_DB_PASSWORD

zLoader:
  cache:
    max_size: 500                  # Larger cache for prod
    ttl: 7200                      # 2 hour cache

