# config/machine.default.yaml
# Default machine configuration template
# This file is auto-generated on first run and placed in ~/.zolo-zcli/machine.yaml

zMachine:
  # ═══════════════════════════════════════════════════════════
  # Machine Identity (auto-detected)
  # ═══════════════════════════════════════════════════════════
  # These are detected automatically - edit only if incorrect
  
  os: "Linux"                    # Linux, Darwin (macOS), Windows
  os_version: "5.15.0"           # Kernel/OS version
  hostname: "my-machine"         # Machine hostname
  architecture: "x86_64"         # x86_64, arm64, etc.
  python_version: "3.12.0"       # Python version
  
  # ═══════════════════════════════════════════════════════════
  # Deployment Information
  # ═══════════════════════════════════════════════════════════
  # Edit these to match your deployment environment
  
  deployment: "dev"              # dev, staging, prod, lfs
  role: "development"            # development, production, testing
  
  # Optional: Deployment-specific identifiers
  # datacenter: "us-west-2"
  # cluster: "lfs-cluster"
  # node_id: "node-001"
  
  # ═══════════════════════════════════════════════════════════
  # Tool Preferences
  # ═══════════════════════════════════════════════════════════
  # Customize these to your preferred tools!
  
  browser: "firefox"             # Chrome, Firefox, Safari, Arc, Brave, Edge
  ide: "code"                    # cursor, code (vscode), subl, atom, vim
  terminal: "xterm-256color"     # Terminal emulator type
  shell: "/bin/bash"             # bash, zsh, fish
  
  # ═══════════════════════════════════════════════════════════
  # System Capabilities (auto-detected)
  # ═══════════════════════════════════════════════════════════
  # These are detected automatically
  
  cpu_cores: 4
  memory_gb: 8
  
  # ═══════════════════════════════════════════════════════════
  # Custom Fields
  # ═══════════════════════════════════════════════════════════
  # Add your own custom fields as needed
  
  # Example for LFS deployment:
  # lfs_version: "2.1.0"
  # lfs_node_type: "compute"
  # lfs_region: "west"

