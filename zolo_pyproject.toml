[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zolo"
version = "1.0.0"
description = "A DRY, string-first declarative file format built on YAML"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Zolo AI", email = "info@zolo.ai"}
]
maintainers = [
    {name = "Zolo AI", email = "info@zolo.ai"}
]
keywords = [
    "zolo",
    "config",
    "configuration",
    "declarative",
    "yaml",
    "parser",
    "type-hints",
    "string-first"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup",
    "Typing :: Typed"
]
requires-python = ">=3.8"
dependencies = [
    "PyYAML>=6.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "mypy>=1.0",
    "ruff>=0.1.0"
]

[project.urls]
Homepage = "https://github.com/ZoloAi/zolo"
Documentation = "https://github.com/ZoloAi/zolo/blob/main/README.md"
Repository = "https://github.com/ZoloAi/zolo"
Issues = "https://github.com/ZoloAi/zolo/issues"

[tool.setuptools]
packages = ["zolo"]

[tool.setuptools.package-data]
zolo = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--verbose --cov=zolo --cov-report=term-missing"

[tool.ruff]
line-length = 100
target-version = "py38"
select = ["E", "F", "W", "I", "N", "UP", "B", "A", "C4", "SIM"]
ignore = ["E501"]  # Line too long (handled by black)
