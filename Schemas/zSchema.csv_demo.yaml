# zSchema.csv_demo.yaml
# Simple schema for testing CSV adapter functionality
# ────────────────────────────────────────────────────────────────

Meta:
  Data_Type: csv
  Data_Path: "zMachine.zDataTests"
  Data_Label: "csv_demo"
  Data_Paradigm: classical
  Description: Demo schema for CSV adapter testing

# Simple users table
users:
  id:
    type: int
    pk: true
  name:
    type: str
    required: true
  email:
    type: str
  age:
    type: int
  status:
    type: str
    default: active

# Simple posts table (user_id is just a number, no FK enforcement)
posts:
  id:
    type: int
    pk: true
  user_id:
    type: int
    required: true
    fk: users.id  # Foreign key relationship for auto-join
    rules:
      min: 1
  title:
    type: str
    required: true
    rules:
      min_length: 5
      max_length: 200
  content:
    type: str
    rules:
      min_length: 10
  status:
    type: str
    default: draft

# Simple products table for testing
products:
  id:
    type: int
    pk: true
  name:
    type: str
    required: true
  price:
    type: float
  stock:
    type: int
    default: 0
  category:
    type: str

