# zSchema.csv_demo.yaml
# Simple schema for testing CSV adapter functionality
# ────────────────────────────────────────────────────────────────

Meta:
  Data_Type: sqlite
  Data_path: "@.tests.zData_tests.sqlite_demo"
  Data_Label: "demo"
  Data_Paradigm: classical
  Description: Demo schema for sqlite adapter testing

# Simple users table with validation
users:
  id:
    type: int
    pk: true
  name:
    type: str
    required: true
    rules:
      min_length: 2
      max_length: 100
  email:
    type: str
    rules:
      format: email
  age:
    type: int
    rules:
      min: 0
      max: 150
  status:
    type: str
    default: active

# Posts table with FK to users  
posts:
  id:
    type: int
    pk: true
  user_id:
    type: int
    required: true
    fk: users.id  # Foreign key relationship for auto-join
  title:
    type: str
    required: true
    rules:
      min_length: 5
      max_length: 200
  content:
    type: str
  status:
    type: str
    default: draft

# Simple products table for testing
products:
  id:
    type: int
    pk: true
  name:
    type: str
    required: true
  price:
    type: float
  stock:
    type: int
    default: 0
  category:
    type: str

