# zSchema.csv_demo.yaml
# Simple schema for testing CSV adapter functionality
# ────────────────────────────────────────────────────────────────

Meta:
  Data_Type: sqlite
  Data_path: "@.tests.zData_tests.sqlite_demo"
  Data_Label: "demo"
  Data_Paradigm: classical
  Description: Demo schema for sqlite adapter testing

# Simple users table with validation
users:
  id:
    type: int
    pk: true
  name:
    type: str
    required: true
    rules:
      min_length: 2
      max_length: 100
  email:
    type: str
    rules:
      format: email
  age:
    type: int
    rules:
      min: 0
      max: 150
  status:
    type: str
    default: active

# Simple posts table (user_id is just a number, no FK enforcement)
posts:
  id:
    type: int
    pk: true
  user_id:
    type: int
    # Note: CSV doesn't enforce FK relationships
  title:
    type: str
    required: true
  content:
    type: str
  published:
    type: str
    # Will store as string in CSV

# Simple products table for testing
products:
  id:
    type: int
    pk: true
  name:
    type: str
    required: true
  price:
    type: float
  stock:
    type: int
    default: 0
  category:
    type: str

