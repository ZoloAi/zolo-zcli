# mypy configuration for zCLI type checking
# Week 1.3 - Layer 0: Foundation
#
# Run type checking with:
#   mypy zCLI/subsystems/zConfig/
#   mypy zCLI/subsystems/zComm/
#   mypy --config-file=mypy.ini .

[mypy]
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False  # Start lenient, gradually enforce
check_untyped_defs = True
ignore_missing_imports = True

# Layer 0 (Foundation) - Strict type checking
[mypy-zCLI.subsystems.zConfig.*]
disallow_untyped_defs = True
warn_redundant_casts = True
warn_unused_ignores = True

[mypy-zCLI.subsystems.zComm.zComm]
disallow_untyped_defs = True
warn_redundant_casts = True
warn_unused_ignores = True

# External libraries - ignore missing stubs
[mypy-websockets.*]
ignore_missing_imports = True

[mypy-platformdirs.*]
ignore_missing_imports = True

[mypy-dotenv.*]
ignore_missing_imports = True

[mypy-yaml.*]
ignore_missing_imports = True

