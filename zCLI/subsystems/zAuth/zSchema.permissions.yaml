Meta:
  Data_Type: sqlite
  Data_Label: "permissions"
  Data_Path: "zMachine"  # Use platformdirs: user_data_dir/permissions.db
  Data_Paradigm: classical

user_permissions:
  id:
    type: int
    pk: true
    auto_increment: true
  user_id:
    type: str
    required: true
  permission:
    type: str
    required: true
  granted_at:
    type: datetime
    default: now
  granted_by:
    type: str
    required: false  # Admin who granted the permission

